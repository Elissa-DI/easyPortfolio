<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <body>
    <div>
      <nav>
        <img src="1.jpg" alt="logo">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <div class="images">
        <img src="shape.jpg" class="shape">
        <img src="person.jpg" class="person">
      </div>
    </div>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('about')">About</button>
    <button onclick="showTab('contact')">Contact</button>
    <button onclick="showTab('resume')">Resume</button>
    <button onclick="showTab('blog')">Blog</button>

    <div id="home" class="tab-content active">
      <h2>Home</h2>
      <p>Welcome to the home page!</p>
    </div>
    <div id="about" class="tab-content">
      <h2>About</h2>
      <p>Learn more about us.</p>
    </div>
    <div id="contact" class="tab-content">
      <h2>Contact</h2>
      <p>Get in touch with us.</p>
    </div>
    <div id="resume" class="tab-content">
      <h2>Resume</h2>
      <p>View our resume.</p>
    </div>
    <div id="blog" class="tab-content">
      <h2>Blog</h2>
      <p>Read our latest posts.</p>
    </div>
  </body>
</html>
